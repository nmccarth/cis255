<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title>Calculator</title>
                <meta name="description" content="HTML Calculator">
                <link rel="icon" href="../favicon.ico" type="image/png" />
                <link rel="shortcut icon" href="../favicon.ico" type="image/png" />
                <style type="text/css">
                        td {
                                width: 50px;
                                height: 50px;
                                text-align: center;
                        }
                        td.result {
                                text-align: right;
                                padding-right: 5px;
                        }
                        .footer {
                                position: fixed;
                                text-align: left;
                                bottom: 0px;
                                width: 100%;
                        }
                </style>
        </head>
        <body>
                <table border="1">
                        <tr> <!-- row 1 -->
                                <td class="result" colspan="3">
                                        0.00
                                </td>
                                <td>
                                        <img src="https://png.icons8.com/clear-symbol/androidL/24" title="Clear Symbol" width="25" height="25">
                                </td>
                        </tr>
                        <tr> <!-- row 2 -->
                                <td>
                                        7
                                </td>  
                                <td>
                                        8
                                </td>
                                <td>
                                        9
                                </td>
                                <td>
                                        <img src="https://png.icons8.com/divide/androidL/25" title="Divide" width="25" height="25">
                                </td>
                        </tr>
                        <tr> <!-- row 3 -->
                                <td>
                                        4
                                </td>  
                                <td>
                                        5
                                </td>
                                <td>
                                        6
                                </td>
                                <td>
                                        <img src="https://png.icons8.com/subtract/androidL/25" title="Subtract" width="25" height="25">
                                </td>
                        </tr>
                        <tr> <!-- row 4 -->
                                <td>
                                        <img class="icon icons8-1" width="24" height="24" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAgElEQVRIiWNgGAUkAg8GBobTDAwM/8nEp6Fm4ASUGA7Dz/FZAFNELiCof8AtkGFgYKhgYGDQobYFIQwMDLuR5B2obcF+BgaG8wwMDMdpZYEAlG6glQUwALMgYNSC4WtBAAMDw3wGBgYNWllACAy8BTQvrn2gCigxPIQEH48CBgYAELWPFz57R+AAAAAASUVORK5CYII=">
                                </td>  
                                <td>
                                        2
                                </td>
                                <td>
                                        3
                                </td>
                                <td>
                                        <img src="https://png.icons8.com/subtract/androidL/25" title="Subtract" width="25" height="25">
                                </td>
                        </tr>
                        <tr> <!-- row 5 -->
                                <td>
                                        .
                                </td>  
                                <td>
                                        0
                                </td>
                                <td>
                                        <img src="https://png.icons8.com/equals/androidL/25" title="Equals" width="25" height="25">
                                </td>
                                <td>
                                        <img src="https://png.icons8.com/plus-math/androidL/24" title="Plus Math" width="25" height="25">
                                </td>
 
                        </tr>
                </table>
                <div class="footer">
                        <a href="https://icons8.com/">Icon credits</a> 
                </div>
        </body>
</html>
