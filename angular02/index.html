<!doctype html>
<html ng-app="app4" ng-cloak>
	<head>
		<meta charset="utf8">
		<title>AngularJS Tutorial 02</title>
		<style>
			[ng\:cloak], [ng-cloak], .ng-cloak {
				display: none;
			}
			.bluetext {
				color:blue;
			}
			.boldtext {
				font-weight: bold;
			}
			.stripedblue {
				color:#007FFF;
				background-color:#DBE9F4;
			}
			.stripedbeige {
				color:#CC0000;
				background-color:#F5F5DC;
			}
		</style>
	</head>
	<body>
		<!-- AngularJS can respond to events -->
		<div ng-controller="eventCtrl">


			<input type="text" id="prefix" placeholder="cs"></input>
			<button type="button" onclick="updatePrefix()">Change Prefix</button>
			
			<!-- We can bind classes on even elements with ng-class-even and/or ng-class-odd -->
			<!-- ng-class-even="'stripedblue'" ng-class-odd="'stripedbeige'" -->
			<table>
				<tr ng-repeat="course in courses" 
					ng-class="{stripedblue:  course.courseNumber % 2 == 0, stripedbeige: course.courseNumber % 2 != 0}">
					<td>{{course.prefix}}</td>
					<td>{{course.courseNumber}}</td>
				</tr>
			</table>

			<!-- Load the AngularJS library -->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

			<!-- Load the JS Module -->
			<script src="js/angulartut02.js"></script>

		</div>
	</body>
</html>
