			<h1 class="pb-1"> Contact us with any questions </h1>
			<form>
				<div class="form-group row">
					<label for="inputName" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="John Smith" required>
					</div>
				</div>

				<div class="form-group row">
					<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="email@example.com" required>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="4" name="inputMessage"></textarea>	
					</div>
				</div>
				<div class-"form-group row">
					<div class="col-sm-10">
						<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
					</div>
				</div>
